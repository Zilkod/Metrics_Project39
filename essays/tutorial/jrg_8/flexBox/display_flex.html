<!DOCTYPE html>
<html>
<head>
	<title>Flexbox Starter</title>
</head>
<style type="text/css">
	ul {
	  display: flex; /*or inline-flex*/
	  list-style: none;
	}
	li {
	  width: 100px;
	  height: 100px;
	  background-color: #8cacea;
	  margin: 8px;
	}
</style>
<body>
<ul> <!--parent element-->
  <li></li> <!--first child element-->
  <li></li> <!--second child element-->
  <li></li> <!--third child element-->
</ul>
</body>
</html>
